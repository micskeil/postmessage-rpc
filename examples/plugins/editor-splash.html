<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Editor...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 4s infinite ease-in-out;
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 3s; }
    .particle:nth-child(2) { left: 80%; top: 30%; animation-delay: 0.5s; animation-duration: 4s; }
    .particle:nth-child(3) { left: 40%; top: 70%; animation-delay: 1s; animation-duration: 3.5s; }
    .particle:nth-child(4) { left: 70%; top: 60%; animation-delay: 1.5s; animation-duration: 4.5s; }
    .particle:nth-child(5) { left: 20%; top: 80%; animation-delay: 2s; animation-duration: 3.8s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-50px) rotate(180deg); opacity: 0.8; }
    }

    .splash-container {
      text-align: center;
      color: white;
      z-index: 10;
      animation: fadeInScale 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .icon-container {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .icon {
      font-size: 6rem;
      display: block;
      animation: bounce 2s infinite;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .icon-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0; }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 3rem;
      font-weight: 300;
    }

    .loader {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
    }

    .loader-dot {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: dotPulse 1.4s infinite ease-in-out;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .loader-dot:nth-child(1) { animation-delay: -0.32s; }
    .loader-dot:nth-child(2) { animation-delay: -0.16s; }
    .loader-dot:nth-child(3) { animation-delay: 0s; }

    @keyframes dotPulse {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .progress-bar {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 2rem auto 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 10px;
      animation: progress 2s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    .info-box {
      margin-top: 3rem;
      padding: 1.5rem 2rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s backwards;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .info-icon {
      font-size: 2rem;
      flex-shrink: 0;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      0%, 90%, 100% { transform: rotate(0deg); }
      95% { transform: rotate(15deg); }
    }

    .info-text {
      text-align: left;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .info-text strong {
      font-size: 1rem;
      display: block;
      margin-bottom: 0.25rem;
      letter-spacing: 0.5px;
    }

    .info-text em {
      font-style: italic;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="splash-container">
    <div class="icon-container">
      <div class="icon-ring"></div>
      <div class="icon">üìù</div>
    </div>

    <h1>Note Editor</h1>
    <p class="subtitle">Loading your workspace...</p>

    <div class="loader">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <div class="info-box">
      <div class="info-icon">üí°</div>
      <div class="info-text">
        <strong>Optional Feature</strong><br>
        Splash screens can enhance UX during plugin load time.<br>
        The library works perfectly <em>without</em> splash screens too!
      </div>
    </div>
  </div>
</body>
</html>
